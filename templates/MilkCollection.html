{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/table.css'%}" rel="stylesheet">
    <link href="{% static 'css/forms.css'%}" rel="stylesheet">

    <title>Milk Collection Form</title>
</head>
<body>
    <form action="MilkCollection" method="POST">
    {% csrf_token %}
    <h1 style="font-size: 5vh; font-weight: bold;">Milk Collection Details</h1>
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;  background-color: rgb(0, 0, 0); ">
       
        <div style="padding-left: -10px;">
            <img src="{% static 'img/milkglass.jpg' %}" alt="Image" style="height:50vh; padding-right: 2vw; width: 15vw;">
        </div>
    <div style="width: 15vw;" >
        <label for="Username">Enter Username</label><br>
        <input type="text" name="Username" placeholder="username"><br>

        <label for="grade">Enter Milk Grade</label><br>
        <input type="text" name="grade" placeholder="grade"><br>

        <label for="Quantity">Enter Quantity of milk (liters)</label><br>
        <input type="number" name="Quantity" placeholder="Quantity"><br>
        
        <input type="submit" value="submit" name="submit">
        <a href="{% url 'adminDashboard' %}" style="padding-top: 2vh;">Back to Dashboard</a>
        </div>
        </div>
        
    </form>
    
    
</body>
</html>
