{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome & Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css'%}" rel="stylesheet">

    <!-- Customized Bootstrap & Template Styles -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
        }

        /* Navbar Styling */
        nav {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        nav h1 {
            font-size: 1.8rem;
            font-family: 'Libre Baskerville', serif;
        }

        /* Dashboard Container */
        .dashboard {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .dashboard h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-family: 'Libre Baskerville', serif;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* List Styling */
        .dashboard ul {
            padding: 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .dashboard li {
            width: 100%;
            max-width: 250px;
        }

        .dashboard a {
            display: block;
            padding: 15px;
            font-size: 1.2rem;
            text-decoration: none;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .dashboard a:hover {
            background: linear-gradient(135deg, #f39c12, #d35400);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Button Icons */
        .dashboard a i {
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard h1 {
                font-size: 2rem;
            }
            .dashboard a {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top px-4 px-lg-5">
        <a href="index.html" class="navbar-brand">
            <h1 class="m-0">RMCP</h1>
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="{% url 'logout' %}" class="nav-item nav-link text-dark">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="dashboard">
        <h1>Hello, Admin</h1>
        <ul>
            <li><a href="{% url 'admin_buying_requests' %}"><i class="fas fa-shopping-cart"></i> Buying Requests</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Vendors</a></li>
            <li><a href="#"><i class="fas fa-user-tie"></i> Buyers</a></li>
            <li><a href="{% url 'PriceChart' %}"><i class="fas fa-chart-line"></i> Price Chart</a></li>
            <li><a href="{% url 'MilkCollection' %}"><i class="fas fa-flask"></i> Milk Collection</a></li>
            <li><a href="{% url 'milk_collection_list' %}"><i class="fas fa-list"></i> Milk Collection List</a></li>
        </ul>
    </div>

    <!-- Scripts -->
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
