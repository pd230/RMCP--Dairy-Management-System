    <!-- Icon Font Stylesheet -->

    <!-- Libraries Stylesheet -->

   <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #000000;
            font-size: 2.5em;
        }

        /* Dashboard Container */
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* List Styles */
        .dashboard li {
            list-style: none;
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }

        .dashboard li a {
            display: block;
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            padding: 12px 20px;
            background-color: #45a049;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .dashboard li a:hover {
            background-color: #f1d02c;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            .dashboard li a {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style> 
</head>

</body>
